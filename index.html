<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Alpine JS tutorial</title>

	<script src="//unpkg.com/alpinejs" defer></script>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
	<h1 class="text-lg text-center p-4 bg-blue-100" x-data="{ message: 'I ❤️ Alpine' }" x-text="message"></h1>

	<div x-data="{ count: 0 }">
		<button class="bg-green-300 p-2 rounded-md" x-on:click="count++">Increment</button>

		<span x-text="count"></span>
	</div>


</body>
</html>
